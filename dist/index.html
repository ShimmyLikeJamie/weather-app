<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div id="topBar">
      <span id="logoContainer">
        <img id="logo" src="styles/media/openweatherlogo.png" />
      </span>
      <span id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search for a location" />
        <button id="searchButton">Search</button>
      </span>
      <span id="CorF">
        <button id="CorFButton">
          <strong id="currentTemp">FÂ°</strong>
        </button>
      </span>
    </div>
    <div id="overview">
      <span id="today">
        <h3 id="todayDay">Today:</h3>
        <p id="todayCurrentTemp" class="temp">Now:</p>
        <p id="todayMaxTemp" class="temp">H:</p>
        <p id="todayMinTemp" class="temp">L:</p>
        <img
          id="todayWeatherIcon"
          class="weatherIcon"
          src="styles/media/015-day.svg"
        />
        <h3 id="todayCity"></h3>
      </span>
      <span id="forecast"> </span>
      <div id="description"></div>
    </div>
    <div id="details">
      <div id="topDetailsRow">
        <span id="sunrise"
          >Sunrise<br /><span id="sunriseData" class="detailsData"></span
        ></span>
        <span id="sunset"
          >Sunset<br /><span id="sunsetData" class="detailsData"></span
        ></span>
        <span id="chanceOfRain"
          >Chance of Rain<br /><span
            id="chanceOfRainData"
            class="detailsData"
          ></span
        ></span>
        <span id="humidity"
          >Humidity<br /><span id="humidityData" class="detailsData"></span
        ></span>
        <span id="wind"
          >Wind<br /><span id="windData" class="detailsData"></span
        ></span>
      </div>
      <div id="bottomDetailsRow">
        <span id="feelsLike"
          >Feels Like<br /><span id="feelsLikeData" class="detailsData"></span
        ></span>
        <span id="pressure"
          >Pressure<br /><span id="pressureData" class="detailsData"></span
        ></span>
        <span id="visibility"
          >Visibility<br /><span id="visibilityData" class="detailsData"></span
        ></span>
        <span id="uvIndex"
          >UV Index<br /><span id="uvIndexData" class="detailsData"></span
        ></span>
      </div>
    </div>
    <div id="forecastDetails">
      <h1 id="hourlyForecast">Hourly Forecast</h1>
      <table id="forecastTable">
        <tr class="headerRow">
          <th>Hours from now</th>
          <th>Chance of Rain</th>
          <th>Humidity</th>
          <th>Temperature</th>
        </tr>
      </table>
    </div>
  </body>
  <footer>
    <script src="bundle.js"></script>
  </footer>
</html>
