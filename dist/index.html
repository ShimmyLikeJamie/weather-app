<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div id="topbar">
      <span id="logoContainer">
        <img id="logo" src="styles/media/openweatherlogo.png" />
      </span>
      <span id="searchContainer">
        <input type="text" id="searchBar" placeholder="Search for a location" />
        <button id="searchButton">Search</button>
      </span>
      <span id="CorF">
        <button id="CorFButton">
          <strong id="currentTemp">FÂ°</strong>
        </button>
      </span>
    </div>
    <div id="overview">
      <span id="today">
        <p id='todayDay'>Today:</p>
        <p id="todayCurrentTemp">Now:</p>
        <p id="todayMaxTemp">H:</p>
        <p id="todayMinTemp">L:</p>
        <img id='todayWeatherIcon' class='weatherIcon' src='styles/media/015-day.svg'>
        <h3 id='todayCity'></h3>
      </span>
      <span id="forecast">
      </span>
      <div id="description"></div>
    </div>
    <div id="details">
      <div id='topDetailsRow'>
        <span id='sunrise'>Sunrise</span>
        <span id='sunset'>Sunset</span>
        <span id='chanceOfRain'>Chance of Rain</span>
        <span id='humidity'>Humidity</span>
        <span id='wind'>Wind</span>
      </div>
      <div id='bottomDetailsRow'>
        <span id='feelsLike'>Feels Like</span>
        <span id='Precipitation'>Precipitation</span>
        <span id='Pressure'>Pressure</span>
        <span id='visibility'>Visibility</span>
        <span id='uvIndex'>UV Index</span>
      </div>
    </div>
    <div id="forecastDetails">
      <table id="forecastTable">
        <tr>
          <th>Day</th>
          <th>Chance of Rain</th>
          <th>Humidity</th>
          <th>Temperature</th>
        </tr>
      </table>
    </div>
    <div id='attribute'>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </body>
  <footer>
    <script src="bundle.js"></script>
  </footer>
</html>
